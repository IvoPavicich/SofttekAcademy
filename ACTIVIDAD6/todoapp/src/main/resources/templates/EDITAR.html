<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-v18BVH1iGAXKZSb6OcHDg5Qqtr2JsyoP7kwC7j4xkBd8Ag4gRgjnGFOAY7gykLKl" crossorigin="anonymous">

        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js" integrity="sha512-Ktf+fv0N8ON+ALPwyuXP9d8usxLqqPL5Ox9EHlqxehMM+h1wIU/AeVWFJwVGGFMddw/67P+KGFvFDhZofz2YEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-secondary text-center">
             <a class="navbar-brand mx-auto" href="#" style="font-weight: bold; font-size: larger;">TASKS FORM</a>
            
        </nav>
        <br>
        <div class="container" style="max-width: 600px;">
            <!-- Creamos una card -->
            <div class="row">
                <div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">

                        <h1 class="text-center">EDIT TASK</h1>
                        <div class="card-body">
                            <form th:action="@{/saveEdit}" th:object=${tarea} method="POST">
                                <div class="form-group">
                                    <label>ID:</label>
                                    <input th:field="*{id}" type="text" class="form-control" disabled/>
                                </div>
                                <div class="form-group">
                                    <label>Description:</label>
                                    <input th:field="*{description}" type="text" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label>Status:</label>
                                    <input  th:field="*{state}" type="text" class="form-control" required/>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;SAVE</button>
                                    <a th:href="@{/}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i>&nbsp;CANCEL</a>
                                </div>
                            </form>    
                        </div>
                    </form>
                </div>
            </div>
        </div>

           
    </body>
</html>
