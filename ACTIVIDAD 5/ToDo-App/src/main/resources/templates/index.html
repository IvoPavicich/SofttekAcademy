<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDp App</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js" integrity="sha512-Ktf+fv0N8ON+ALPwyuXP9d8usxLqqPL5Ox9EHlqxehMM+h1wIU/AeVWFJwVGGFMddw/67P+KGFvFDhZofz2YEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- Toastr CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        
        
    </head>
    <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-secondary text-center">
                <a class="navbar-brand mx-auto" href="#" style="font-weight: bold; font-size: larger;">TO-DO APP</a>

            </nav>
            <br>
            <br>
            <div class="container">
                       
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Done</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarea:${tareas}">
                            <td th:text="${tarea.id}"></td>
                            <td th:text="${tarea.description}"></td>
                            <td th:text="${tarea.state}"></td>
                            <td>
                                <a th:href="@{/cambiarEstado/__${tarea.id}__}" class="btn btn-success"><i class="fa-regular fa-circle-check fa-fade"></i>&nbsp;DONE</a>

                            </td>
                            <td>
                                <a th:href="@{/editar/}+${tarea.id}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;EDIT</a>
                                <!--<a th:href="@{/eliminar/}+${tarea.id}" class="btn btn-danger"><i class="fa-solid fa-trash-arrow-up"></i>&nbsp;Delete</a>-->
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i class="fa-solid fa-trash-arrow-up"></i>&nbsp;DELETE
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">ESTA SEGURO QUE QUIERE ELIMINAR LA SIGUIENTE TAREA????</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">

                                                <h4 th:text="${tarea.getId()}"></h4>
                                                <h4 th:text="${tarea.getDescription()}"></h4>
                                                <h4 th:text="${tarea.getState()}"></h4>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i>&nbsp;CLOSE</button>
                                                <a th:href="@{/eliminar/}+${tarea.id}" class="btn btn-danger"><i class="fa-solid fa-trash-arrow-up"></i>&nbsp;DELETE</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button type="button" class="btn btn-primary " style="width: 100%; display:block; border:solid 2px darkgrey; border-radius: 10px;">
                    <a th:href="@{/new}" class="btn btn-primary" style="width: 100%; display:block;"><strong style="font-size: 1.2em;"><i class="fa-regular fa-square-plus fa-fade"></i>&nbsp;New Task</strong>
                    </a>
                </button>  
            </div>
             
            <script th:inline="javascript">
            window.onload = function () {
            var message = /*[[${message}]]*/ '';

              if (message !== '') {
                  toastr.success(message);
              }

              toastr.options = {
                  "closeButton": true,
                  "debug": false,
                  "newestOnTop": false,
                  "progressBar": true,
                  "positionClass": "toast-top-right",
                  "preventDuplicates": false,
                  "showDuration": "300",
                  "hideDuration": "1000",
                  "timeOut": "5000",
                  "extendedTimeOut": "1000",
                  "showEasing": "swing",
                  "hideEasing": "linear",
                  "showMethod": "fadeIn",
                  "hideMethod": "fadeOut"
              };
          };
        </script>  
            
              
   
            
    </body>
</html>
